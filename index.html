<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento de Árvores</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map { 
            height: 100vh; 
            width: 100%; 
        }

        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
        }

        #search-input {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #search-button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        #reload-button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        #insert-button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: greenyellow;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Map -->
    <div id="map"></div>

    <!-- Seaaaarching -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search by specie, name or something...">
        <button id="search-button">Search</button>
        <button id="reload-button">Reload</button>
        <button id="insert-button">Insert</button>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicialização do mapa
        const map = L.map('map').setView([0, 0], 2);

        // Adiciona tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let markers = []; // Array para guardar os marcadores

        // Função para adicionar árvore ao clicar no mapa
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;

            // Solicitar informações via prompt
            const nome = prompt("Nome da árvore:");
            const especie = prompt("Espécie:");
            const altura = prompt("Altura (em metros):");

            if (nome && especie && altura) {
                const data = { nome, especie, altura, latitude: lat, longitude: lng };

                // The POST
                await fetch('http://127.0.0.1:5500/index.html/lambda/trees', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });               

                // Add mark
                const marker = L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup(`<b>${nome}</b><br>Espécie: ${especie}<br>Altura: ${altura}m`);
                markers.push({ marker, nome, especie });

                alert('Árvore adicionada com sucesso!');
            }
        });

        // Carregar árvores do backend
        async function loadArvores() {
            const response = await fetch('http://localhost:5000/api/arvores');
            const data = await response.json();

            data.forEach(arvore => {
                const marker = L.marker([arvore.latitude, arvore.longitude])
                    .addTo(map)
                    .bindPopup(`<b>${arvore.nome}</b><br>Espécie: ${arvore.especie}<br>Altura: ${arvore.altura}m`);
                markers.push({ marker, nome: arvore.nome, especie: arvore.especie });
            });
        }

        // Função de busca
        document.getElementById('search-button').addEventListener('click', () => {
            const searchText = document.getElementById('search-input').value.toLowerCase();

            // Filtra os marcadores
            markers.forEach(({ marker, nome, especie }) => {
                if (nome.toLowerCase().includes(searchText) || especie.toLowerCase().includes(searchText)) {
                    marker.openPopup(); // Abre o popup do marcador filtrado
                    map.setView(marker.getLatLng(), 15); // Centraliza o mapa no marcador
                }
            });
        });

        // Carregar árvores ao iniciar o mapa
        loadArvores();
    </script>
</body>
</html>
